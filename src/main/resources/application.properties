# Database Configuration
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update  # Adjust this based on your needs (e.g., validate, none for production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=10

# Automatically run schema.sql on startup (optional)
spring.sql.init.mode=ALWAYS
spring.sql.init.schema-locations=classpath:schema.sql  # Make sure you have a schema.sql file in your resources folder
