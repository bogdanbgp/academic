# MySQL Database Configuration
spring.datasource.url=${JDBC_DATABASE_URL}  # Heroku automatically provides this URL via environment variables
spring.datasource.username=${DB_USERNAME}  # This can be set as an environment variable
spring.datasource.password=${DB_PASSWORD}  # This can be set as an environment variable
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update  # You can set this to 'validate' or 'none' in production
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=10

# Automatically run schema.sql on startup (optional)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
