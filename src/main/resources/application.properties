# MySQL Database Configuration (placeholders for Railway environment variables)
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update  # Automatically updates the schema without data loss
spring.jpa.show-sql=true  # Logs SQL queries to the console

# Dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10

# Ensure schema.sql is run automatically on startup (Optional)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
